      <div id="data" data-template-data="{&quot;sections&quot;:[{&quot;title&quot;:&quot;Red Hat presents cloud solutions at Cloud Expo Asia&quot;,&quot;content&quot;:&quot;&lt;p&gt;Red Hat exhibited and spoke at Cloud Expo Asia for the first time demonstrating cloud solutions for the enterprise. Held from 29th to 30th October, the second edition of Cloud Expo Asia closed with a record-breaking number of over 9,000 delegate registrations and 4,000 in &amp;#10;attendance. Over 600 people visited the Red Hat booth.&lt;/p&gt;&lt;p&gt;Kenny Chin, cloud sales director, ASEAN, presented to a crowd of over 50 people on a journey to the Open Hybrid Cloud at the Cloud Management Services and Applications Theater.&lt;/p&gt;&amp;#10;&amp;#10;&lt;p&gt;Also noteworthy was our joint keynote presentation with Nanyang Technological University (NTU) on the topic Hybrid Cloud for NTU. Hwee Ming Ng, principal domain architect, Red Hat gave the presentation with Melvin Soh Hwee Jin, school of physical and mathematical sciences &amp;amp; high Performance Computing Center of &amp;#10;NTU.&lt;/p&gt;&lt;p&gt;Damien, senior director &amp;amp; general manager, ASEAN, Richard Koh, Singapore country manager, Yaw Hu Law, channels &amp;amp; alliances director ASEAN, and the rest of the Singapore sales team and Cloud solutions team also attended the event.&lt;/p&gt;&quot;},{&quot;title&quot;:&quot;Innovation Award submission Nomination ends Jan 15 2015&quot;,&quot;content&quot;:&quot;&lt;p&gt;The annual award competition held during Red Hat summit will end soon! Colleagues &amp;#10;are encouraged to spread the word to customers and partners who deserve recognition for outstanding work using open source solutions and Red Hat technology.&lt;/p&gt;&lt;p&gt;Details can be found here:&lt;br/&gt;&amp;#10;&lt;a href=\&quot;http://www.redhat.com/en/customers/innovation-awards\&quot; target=\&quot;_blank\&quot;&gt;http://www.redhat.com/en/customers/innovation-awards&lt;/a&gt;&lt;/p&gt;&lt;a href=\&quot;ht
